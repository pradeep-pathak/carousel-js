<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="carousel-container" style="height: 90vh;" id="carousel">
        <!-- Slides -->

        <!-- First slide -->
        <div class="slide">
            <img src="https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide 1" class="w-full h-full object-cover absolute inset-0">
        </div>

        <!-- Second slide -->
        <div class="slide">
            <img src="https://images.pexels.com/photos/361104/pexels-photo-361104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide 2" class="w-full h-full object-cover absolute inset-0">
        </div>

        <!-- Third slide -->
        <div class="slide">
            <img src="https://images.pexels.com/photos/4091975/pexels-photo-4091975.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide 3" class="w-full h-full object-cover absolute inset-0">
        </div>

        <!-- Controls -->
        <button class="slide-button-prev"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>

        <button class="slide-button-next"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>  
        </button>


        <!-- Indicators -->
        <div class="slide-indicators">
            <div class="slide-indicator"><span class="slide-indicator-dot"></span></div>
            <div class="slide-indicator"><span class="slide-indicator-dot"></span></div>
            <div class="slide-indicator"><span class="slide-indicator-dot"></span></div>
        </div>

    </div>


</section>


<script src="carousel.js"></script>
<script>

  const options = {
    carouselSelector: '#carousel',
    slideChangeInterval: 4000,
    autoplay: true,
    controls: true,
    indicators: true,
    autoplayHoverPause: false
  };

  Carousel(options);
</script>
</body>
</html>
